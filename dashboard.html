<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .role-display {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #666;
        }

        .dashboard-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

            .dashboard-buttons button {
                padding: 12px;
                background: linear-gradient(135deg, #6dd5ed, #2193b0);
                color: white;
                border: none;
                border-radius: 12px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.2s, background 0.3s;
            }

                .dashboard-buttons button:hover {
                    transform: scale(1.05);
                    background: linear-gradient(135deg, #2193b0, #6dd5ed);
                }

        @media (max-width: 500px) {
            .dashboard-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="role-display" id="userRole"></div>
        <div class="dashboard-buttons">
            <button onclick="navigate('attendance.html')">Attendance</button>
            <button onclick="navigate('profile.html')">Profile</button>
            <button onclick="navigate('record.html')">Attendane Record</button>
            <button onclick="navigate('wellness.html')">Health Record</button>
            <button onclick="navigate('result.html')">Result</button>
            <button onclick="navigate('timetable.html')">Timetable</button>
            <button onclick="navigate('final_timetable.html')">View Timetable</button>
            <button onclick="navigate('signout.html')">Sign Out</button>
        </div>
    </div>

    <script>
        function navigate(page) {
            window.location.href = page;
        }

        const role = localStorage.getItem("loggedRole") || "Unknown";
        document.getElementById("userRole").innerText = "Logged in as: " + role.charAt(0).toUpperCase() + role.slice(1);
    </script>
</body>
</html>
