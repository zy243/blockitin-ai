<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Timetable</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

            table thead {
                background-color: #4CAF50;
                color: white;
            }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        .back {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: auto;
        }

            .back:hover {
                background-color: #45a049;
            }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

            .delete-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Full Timetable</h1>
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Class</th>
                    <th>Place</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="timetableBody"></tbody>
        </table>
        <button onclick="location.href='timetable.html'" class="back">← Back to Input</button>
    </div>

    <script>
        let timetable = JSON.parse(localStorage.getItem("timetable")) || [];
        const body = document.getElementById("timetableBody");

        function renderTable() {
            body.innerHTML = "";
            timetable.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${item.day}</td>
                        <td>${item.class}</td>
                        <td>${item.place}</td>
                        <td>${item.from}</td>
                        <td>${item.to}</td>
                        <td><button class="delete-btn" onclick="deleteRow(${index})">Delete</button></td>
                    `;
                body.appendChild(row);
            });
        }

        function deleteRow(index) {
            if (confirm("Are you sure you want to delete this class?")) {
                timetable.splice(index, 1);
                localStorage.setItem("timetable", JSON.stringify(timetable));
                renderTable();
            }
        }

        renderTable();
    </script>
</body>
</html>
